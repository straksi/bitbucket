<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bitbucket</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="content" id="content">
        <div class="container">
                <div class="table">
                <div class=" column column1">
                    <h2>To do</h2>
                    <button class="edit">Редактировать</button>
                </div>
                <div class=" column column2">
                    <h2>In progress</h2>
                    <button class="edit">Редактировать</button>
                </div>
                <div class=" column column3">
                    <h2>Done</h2>
                    <button class="edit">Редактировать</button>
                </div>
                <div class=" column column4 column_hide">
                    <h2>Title</h2>
                    <button class="edit">Редактировать</button>
                    <button class="pref">←</button>
                    <button class="next">→</button>
                </div>
                <div class=" column column5 column_hide">
                    <h2>Description</h2>
                    <button class="edit">Редактировать</button>
                    <button class="pref">←</button>
                    <button class="next">→</button>
                </div>
                <div class=" column column6 column_hide">
                    <h2>Photos</h2>
                    <button class="edit">Редактировать</button>
                    <button class="pref">←</button>
                    <button class="next">→</button>
                </div>
            </div>
            <form>
                <p>Добавить новый тайл</p>
                <button type="button" name="button1" id="button1">Title</button>
                <button type="button" name="button2" id="button2">Description</button>
                <button type="button" name="button3" id="button3">Photos</button>
            </form>
            <form>
                <p>Удалить новый тайл</p>
                <button type="button" name="button1-del" id="button1-del">Title</button>
                <button type="button" name="button2-del" id="button2-del">Description</button>
                <button type="button" name="button3-del" id="button3-del">Photos</button>
            </form>
        </div>
    </section>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
